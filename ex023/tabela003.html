<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            
        }

        table{
            border-collapse: collapse;
            width: 300px;
            
        }
        
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">B</td> <!--expansão de colounas, pois ela ocupa duas colunas-->
                
                
            </tr>
            <tr>
                <td rowspan="3">D</td>
                <td>E</td>
                <td rowspan="2">F</td>
                
            </tr>
            <tr>
                
                <td>H</td>
                
                
            </tr>
            <tr>
               
                <td>K</td>
                <td>L</td>
                
            </tr>
            
        </tbody>
        
    </table>
    
</body>
</html>
