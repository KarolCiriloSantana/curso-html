<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disciplinas</title>
    <style>
        th, .m{
            background-color: gray;
            color: white;
            padding: 10px;
            border: 1px solid black;
        }
        td{
            padding: 10px;
            border: 1px solid black;
        }
        .a{
            background-color: white;
            color: black;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }
        .left{
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Áreas</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4" class="a">Exatas</td>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="left" scope="row" colspan="4">Média de Exatas</th>
                <td class="m">0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2" class="a">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
    
            </tr>
            
        </tbody>
        <tfoot>
            <tr>
                <th class="left" scope="row" colspan="4">Média de Humanas</th>
                <td class="m">0.0</td>
            </tr>
        </tfoot>
    </table>
    
    
</body>
</html>
