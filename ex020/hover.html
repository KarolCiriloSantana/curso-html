<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div > p{ /*esconder p parÃ¡grafo filho*/
            display:none;
        } 
        /*mostrar quando o mause passar por cima*/
        div:hover > p{
            display: block;
            color: white;
            background-color: brown;
            width: 300px;
        }

        div:hover{
            color:burlywood;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mause sobre o texto abaixo</p>
    <div>passe o mause aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
</body>
</html>
